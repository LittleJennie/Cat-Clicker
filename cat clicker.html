<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> Cat Clicker </title>

  </head>

  <body>
    <header>
      <div class="header">
          <h1 class="name">
            Cat Clicker
          </h1>
      </div>
    </header>

    <hr>
    <section class="content">
      <ul class="list"></ul>
      <div class="display_area">
        <hr>
        <img class='display_image'>
        <hr>
        <p class="selected_name"></p>
        <p class="selected_count"></p>
      </div>
      <hr>
      <div class="admin_area">
        <button class="admin_button"> Admin </button>
        <form>
          Name: <input class="admin_name" type="text" value=""><br>
          Image URL: <input class="admin_url" type="text"><br>
          Number of Click: <input class="admin_click"type="text"><br>
          <input class="submit" type="submit" value="Submit">
        </form>
    </section>

    <script src="app.js"></script>
  </body>
